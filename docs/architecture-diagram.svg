    </text>
  </g>
  
  <!-- Arrow down from Stage 4 -->
  <line x1="600" y1="840" x2="600" y2="880" stroke="#667eea" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 5: Search Service -->
